<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
</head>
<body>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap"> IN </button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel"> IN </h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="ITEM-name" class="control-label">ITEM NAME:</label>
            <div class="input-group">
                              <label class="input-group-addon">ITEM</label>
                              <select ng-model="transactionData.Type"class="form-control">
                                  <option ng-value="1">ITEM1</option>
                                  <option ng-value="1">ITEM2</option>
                              </select>
                              </div>
          </div>
           <div class="form-group">
            <label for="ITEM-QUANTITY" class="control-label">AMOUNT:</label><br/>
           <div class= "input-group"> <button type="button" class="btn btn-primary input-group-addon">-</button>&emsp;&nbsp;
            <input type="text" class="form-control" id="AMOUNT">
            <button type="button" class="btn btn-primary input-group-addon">+</button></div>
          </div>
           <div class="form-group">
            <label for="LOCATION" class="control-label">LOCATION:</label>
            
            <div class="input-group">
                              <label class="input-group-addon">LOCATION</label>
                              <select ng-model="transactionData.Type"class="form-control">
                                  <option ng-value="1">STORAGE1</option>
                                  <option ng-value="1">STORAGE2</option>
                              </select>
                              </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">CLOSE</button>
        <button type="button" class="btn btn-primary">SAVE</button>
      </div>
    </div>
  </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
